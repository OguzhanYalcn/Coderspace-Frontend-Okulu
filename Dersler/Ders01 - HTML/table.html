    <form>
      <div>
        <label for="ad">Ad:</label>
        <input type="text" name="ad" id="ad" />
      </div>
      <div>
        <label for="surname">Soyad:</label>
        <input type="text" name="surname" id="surname" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="date">Tarih:</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="time">Saat:</label>
        <input type="time" name="time" id="time" />
      </div>
      <div>
        <label>Cinsiyet:</label>
        <label for="woman">Kadın</label>
        <input type="radio" id="woman" name="gender" />
        <label for="man">Erkek</label>
        <input type="radio" id="man" name="gender" />
        <!-- name'leri aynı verip birbiri ile ilişkilendiriyoruz, sadece biri seçilebilir hale geliyor. -->
      </div>
      <div>
        <label>Programlama Diller:</label>
        <label for="python">Python</label>
        <input type="checkbox" id="python" name="python" />
        <label for="javascript">Javascript</label>
        <input type="checkbox" id="javascript" name="javascript" />
      </div>
      <input type="submit" value="Gönder" />
    </form>
